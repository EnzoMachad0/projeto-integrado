<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agendar-consulta</title>
    <link rel="stylesheet" href="tela1.css">
</head>
<img1 src="horario.png" alt="horario">
    
    <body>
        
        <div class="container">
    
                
                <header>Agendar Consulta</header>
                <div class="campos-de-digitacao">
                    <p class="subtitulo"> Nome do paciente</p>
                    <input class="nomeDoPaciente" type="text" placeholder="Nome do paciente">
                    
                    <p class="subtitulo2"> CPF do paciente</p>
                    <input class="cpf" type="text" placeholder="000.000.000-00">
                    <p class="subtitulo3"> Serviço de saúde requisitado</p>
                    <input class="job" type="text" placeholder="Serviço requisitado">
                    <p class="subtitulo4"> Descrição/Diagnóstico</p>
                    <input class="Descricao" type="text" placeholder="Descrição/Diagnóstico">
                    <p class="subtitulo5"> Escolha uma data</p>
                    <input class="data" type="text" placeholder="dd/mm/aaaa">
                    
                    <button>agendar</button>
                </div>
            
            </div>
        </div>
        
                
    
</body>
</html>
